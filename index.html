<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>Project #3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 90%; }
    #controls { height: 10%; padding: 5px; background: #f7f7f7; display: flex; align-items: center; gap: 10px; }
    #floating-rect {
        position: fixed;
        bottom: 20px;
        left: 20px;
        width: 200px;
        /* height: 100px; */
        background-color: rgba(135, 135, 135, 0.8); /* แดงโปร่งใส */
        color: white;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        z-index: 1000; /* ให้อยู่บนสุดเหนือแผนที่ */
    }
  </style>
</head>
<body>
    <div id="controls">
      <label for="animalSelect">เลือกสัตว์:</label>
      <select id="animalSelect">
        <option value="all">ทั้งหมด</option>
      </select>
      <label for="monthSelect">เลือกเดือน:</label>
      <select id="monthSelect">
        <option value="all">ทั้งหมด</option>
        <option value="1">ม.ค.</option>
        <option value="2">ก.พ.</option>
        <option value="3">มี.ค.</option>
        <option value="4">เม.ษ.</option>
        <option value="5">พ.ค.</option>
        <option value="6">มิ.ย.</option>
        <option value="7">ก.ค.</option>
        <option value="8">ส.ค.</option>
        <option value="9">ก.ย.</option>
        <option value="10">ต.ค.</option>
        <option value="11">พ.ย.</option>
        <option value="12">ธ.ค.</option>
      </select>
      <label for="yearSelect">เลือกปี:</label>
      <select id="yearSelect">
        <option value="all">ทั้งหมด</option>
        <option value="2566">2566</option>
        <option value="2567">2567</option>
        <option value="2568">2568</option>
      </select>
    </div>
    <div id="map"></div>
        <div id="floating-rect">
        <b>ข้อมูลเพิ่มเติม</b><br>
        <span style="color:#FF0000">■</span> มกราคม<br>
        <span style="color:#FF7F00">■</span> กุมภาพันธ์<br>
        <span style="color:#FFFF00">■</span> มีนาคม<br>
        <span style="color:#00FF00">■</span> เมษายน<br>
        <span style="color:#0000FF">■</span> พฤษภาคม<br>
        <span style="color:#4B0082">■</span> มิถุนายน<br>
        <span style="color:#8B00FF">■</span> กรกฎาคม<br>
        <span style="color:#000000">■</span> สิงหาคม<br>
        <span style="color:#FFC0CB">■</span> กันยายน<br>
        <span style="color:#A9A9A9">■</span> ตุลาคม<br>
        <span style="color:#800000">■</span> พฤศจิกายน<br>
        <span style="color:#FFFFFF">■</span> ธันวาคม
    </div>


  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.19.10/proj4.js"></script>
  <script>
    // name2hex = {
    //     "ช้างป่า": "#FF0000",
    //     "กระทิง": "#FF7F00",
    //     "ลูกกระทิง": "#FFFF00",
    //     "ลิงกัง": "#00FF00",
    //     "เลียงผา": "#0000FF",
    //     "กวาง": "#4B0082",
    //     "หมีควาย": "#8B00FF"
    // }

    name2hex = {
        "1":  "#FF0000",
        "2":  "#FF7F00",
        "3":  "#FFFF00",
        "4":  "#00FF00",
        "5":  "#0000FF",
        "6":  "#4B0082",
        "7":  "#8B00FF",
        "8":  "#000000",
        "9":  "#FFc0CB",
        "10": "#A9A9A9",
        "11": "#800000",
        "12": "#FFFFFF"
    }

    const KHAO_PHAENG_MA = [14.3639, 101.8179];
    const map = L.map('map').setView(KHAO_PHAENG_MA, 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const redIcon = L.icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      shadowUrl: 'https://unpkg.com/leaflet/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    L.marker(KHAO_PHAENG_MA, { icon: redIcon })
      .addTo(map)
      .bindPopup("<b>เขาแผงม้า</b>")
      .openPopup();

    let animalLayers = [];
    let animals = new Set();

    fetch("data.json")
    .then(response => response.json())
    .then(res => {
        const zoneNumber = 47;
        const hemisphere = 'N';
        const utmProj = `+proj=utm +zone=${zoneNumber} +datum=WGS84 ${hemisphere === 'S' ? '+south' : ''}`;
        let ind = 0;
        res.forEach(row => {
            if(row.X == '-' || row.Y == '-' || row.Type == '-') return;
            // if(row.Type != 'ช้างป่า' && row.Type != 'กระทิง' && row.Type != 'ลูกกระทิง') return;
            let year = parseInt(row["วัน/เดือน/ปี"].split('-')[0]);
            if(year <= 2025) year += 543;
            let month = parseInt(row["วัน/เดือน/ปี"].split('-')[1]);
            // console.log(ind, row["วัน/เดือน/ปี"], month);
            // ind += 1;
            let x = parseInt(row.X);
            let y = parseInt(row.Y);
            const [lon, lat] = proj4(utmProj, 'WGS84', [x, y]);

            animals.add(row.Type);

            // console.log(name2hex[month]);
            const circle = L.circle([lat, lon], {
                color: name2hex[month],
                fillColor: name2hex[month],
                fillOpacity: 0.3,
                radius: 100
            }).bindPopup(`<b>${row.Type}</b><br>จำนวน: ${row.Quantity}`);

            animalLayers.push({type: row.Type, layer: circle, month: month, year: year });
            circle.addTo(map);
        });

        const selectAnimals = document.getElementById("animalSelect");
        const selectMonths = document.getElementById("monthSelect");
        const selectYears = document.getElementById("yearSelect");
        Array.from(animals).forEach(a => {
            const opt = document.createElement("option");
            opt.value = a;
            opt.textContent = a;
            selectAnimals.appendChild(opt);
        });

        let curAnimal = "all";
        let curMonth = "all";
        let curYear = "all";

        selectAnimals.addEventListener("change", () => {
            curAnimal = selectAnimals.value;
            // console.log(value);
            animalLayers.forEach(obj => {
                if((curAnimal === 'all' || obj.type == curAnimal) && (curMonth === 'all' || obj.month == curMonth) && (obj.year == curYear || curYear === "all")){
                    if(!map.hasLayer(obj.layer)) obj.layer.addTo(map);
                } else {
                    if(map.hasLayer(obj.layer)) map.removeLayer(obj.layer);
                }
            });
        });

        selectMonths.addEventListener("change", () => {
            curMonth = selectMonths.value;
            // console.log(curMonth);
            animalLayers.forEach(obj => {
                if((curAnimal === 'all' || obj.type == curAnimal) && (curMonth === 'all' || obj.month == curMonth) && (obj.year == curYear || curYear === "all")){
                    if(!map.hasLayer(obj.layer)) obj.layer.addTo(map);
                } else {
                    if(map.hasLayer(obj.layer)) map.removeLayer(obj.layer);
                }
            });
        });

        selectYears.addEventListener("change", () => {
            curYear = selectYears.value;
            // console.log(value);
            animalLayers.forEach(obj => {
                if((curAnimal === 'all' || obj.type == curAnimal) && (curMonth === 'all' || obj.month == curMonth) && (obj.year == curYear || curYear === "all")){
                    if(!map.hasLayer(obj.layer)) obj.layer.addTo(map);
                } else {
                    if(map.hasLayer(obj.layer)) map.removeLayer(obj.layer);
                }
            });
        });
    });
  </script>
</body>
</html>
